<!doctype html>
<html>
    <head>
        <title>Triangulate</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic&v1" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/experiment.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            
            var flashvars  = {},
                    params     = {wmode: 'opaque'},
                    attributes = {};
                    
            swfobject.embedSWF("triangulate.swf", "flash-content", "100%", "100%", "10.0.0", "/__shared/swf/expressInstall.swf", flashvars, params, attributes);
            
        </script>
    </head>
    <body class="experiment fullscreen">
        <div id="header">
            <ul>
                <li>Click to add points</li>
                <li><strong>SPACE</strong> = Start new group</li>
                <li><strong>C</strong> = Clear canvas</li>
            </ul>
        </div>
        <div id="flash-content">
            <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
        </div>
    </body>
</html>
